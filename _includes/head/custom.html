<!-- Custom dropdown script -->
<script defer src="{{ '/assets/js/dropdown-navigation.js' | relative_url }}"></script>

<!-- Minimal CSS so the dropdown can open/close -->
<style>
  .masthead__menu-item.has-dropdown { position: relative; }
  .masthead__menu-item.has-dropdown > .dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1000;
    background: #fff;
    min-width: 220px;
    border: 1px solid rgba(0,0,0,.1);
    box-shadow: 0 8px 24px rgba(0,0,0,.12);
    padding: .5rem 0;
  }
  .masthead__menu-item.has-dropdown.dropdown-active > .dropdown-menu { display: block; }
  /* Nice-to-have: still open on hover for pointer devices */
  @media (hover:hover) {
    .masthead__menu-item.has-dropdown:hover > .dropdown-menu { display: block; }
  }

  /* allow dropdowns to escape the nav bar */
  .masthead,
  .masthead__inner-wrap,
  .masthead__menu,
  .greedy-nav { overflow: visible !important; }

  /* make sure dropdowns layer above the header/content */
  .masthead { position: relative; z-index: 100; }
  .masthead__menu-item.has-dropdown > .dropdown-menu { z-index: 1000; }

  /* click affordance */
  .dropdown-toggle { cursor: pointer; display:inline-flex; align-items:center; gap:.35rem; }
</style>
