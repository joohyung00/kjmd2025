<!-- Custom dropdown script -->
<script defer src="{{ '/assets/js/dropdown-navigation.js?v=3' | relative_url }}"></script>

<!-- Minimal CSS so the dropdown can open/close -->
<style>
  /* let dropdowns escape the bar */
  .greedy-nav,
  .masthead,
  .masthead__inner-wrap,
  .masthead__menu { overflow: visible !important; }

  .masthead { position: relative; z-index: 100; }
  .masthead__menu-item.has-dropdown { position: relative; }
  .masthead__menu-item.has-dropdown > .dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1000;
    background: #fff;
    min-width: 220px;
    border: 1px solid rgba(0,0,0,.1);
    box-shadow: 0 8px 24px rgba(0,0,0,.12);
    padding: .5rem 0;
  }
  .masthead__menu-item.has-dropdown.dropdown-active > .dropdown-menu { display: block; }

  /* Optional: open on hover for pointer devices */
  @media (hover:hover) {
    .masthead__menu-item.has-dropdown:hover > .dropdown-menu { display: block; }
  }

  /* make the toggle look like a normal nav link */
  .greedy-nav .visible-links > li > a.dropdown-toggle {
    text-decoration: none;
    padding: 0;           /* match anchor look */
    background: none;
    border: 0;
  }
</style>
